  <main>
    <div class="form-box-ls center">
      <form class="main-form">
        <h1>Sign up</h1>
        <fieldset name="login-info">
          <h4>Email</h4>
          <input placeholder="" type="text" name="email" id="email" class="text-input center" required />
          <h4>Password</h4>
          <input type="text" name="password" id="password" placeholder="" class="text-input center" required />
          <h4>Repeat Password</h4>
          <input type="text" name="repeat-password" id="repeat-password" placeholder="" class="text-input center"
            required />
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="login-box center">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </main>
</body>
